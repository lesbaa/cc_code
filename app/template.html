<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .zoom {
      position: absolute;
      top: 0;
      left: 0;
      margin: 1em;
    }

    button {
      font-size: 1em;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="zoom">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <div>
      <h3>Stats</h3>
      <span>zoom:</span><div id="displayZoom"></div>
    </div>
  </div>
</body>
</html>
